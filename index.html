<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <a href="#"><img src="images/logo.svg" alt="logo"></a>

        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__list__item">
                    <a class="navigation__list__link" href="#">Home</a>
                </li>
                <li class="navigation__list__item">
                    <a class="navigation__list__link" href="#">Shop</a>
                </li>
                <li class="navigation__list__item">
                    <a class="navigation__list__link" href="#">Plant Care</a>
                </li>
                <li class="navigation__list__item">
                    <a class="navigation__list__link" href="#">Blogs</a>
                </li>
            </ul>
        </nav>

        <a href="#" class="login__btn">Login</a>
    </div>
</header>

<main>

    <section class="main__banner">
        <div class="container">

            <div class="banner__info">
                <h3 class="banner__subtitle">Welcome to GreenShop</h3>
                <h1 class="banner__title">Let's make a better <span class="banner__highlight">planet</span></h1>
                <p class="banner__description">
                    We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to
                    create an unique Urban Jungle. Order your favorite plants!
                </p>
                <a class="banner__btn">Shop Now</a>
            </div>

            <div class="banner__image">
                <img src="images/flowerpot.png" alt="flowerpot">
            </div>

        </div>
    </section>

</main>
</body>
</html>
